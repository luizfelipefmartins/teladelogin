<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div id="container">
        <img src="./Imagens/perfil.png">
        <form>
            <div>
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail" class="email">
            </div>
            <div>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="senha">
            </div>
            <div>
                <input class="submit" type="submit" id="submit" value="Logar">
            </div>
        </form>
    </div>
</body>
</html>
